<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="corpo">
		<div align="center">
			<p:panelGrid columns="1" style="max-width: 700px;">
				<f:facet name="header">
					<h:outputText value="Produo" />
				</f:facet>
				<pm:field>
					<h:outputLabel value="Código" />
					<p:inputText readonly="true" value="#{produtoBean.produto.id}" disabled="true"/>
				</pm:field>
				<pm:field>
					<h:outputLabel value="Nome" />
					<p:inputText value="#{produtoBean.produto.nome}" />
				</pm:field>
				<pm:field>
					<h:outputLabel value="Preço" />
					<p:inputText value="#{produtoBean.produto.preco}">
						<f:validateDoubleRange minimum="0.0" />
					</p:inputText>
				</pm:field>
				<pm:field>
					<p:commandButton value="Lista" immediate="true"
						action="/pages/produto/administrarProdutos?faces-redirect=true"
						styleClass="ui-btn-inline" style="width:47%;" />
					<p:commandButton value="Gravar" styleClass="ui-btn-inline"
						action="#{produtoBean.actionGravar}" style="width:47%;" />
				</pm:field>
			</p:panelGrid>
		</div>
	</ui:define>
</ui:composition>
