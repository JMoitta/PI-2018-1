<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="corpo">
		<div>
			<h1 style="text-align: center;">
				<h:outputText value="Produto" />
			</h1>
		</div>
		<p:commandButton
			style="padding:10px 30px;width: auto;min-width: 200px;"
			value="Inserir" action="#{produtoBean.actionInserir}" />
		<p:dataTable id="dataTableProduto" value="#{produtoBean.listagem}"
			var="produto">
			<p:column headerText="Codigo">
				<h:outputText value="#{produto.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{produto.nome}" />
			</p:column>

			<p:column headerText="Preço">
				<h:outputText value="#{produto.preco}" />
			</p:column>

			<p:column headerText="Ações">
				<h:panelGroup>
					<p:commandButton value="Alterar" action="/pages/produto/cadastroDeProduto?faces-redirect=true"
						style="width:46%;min-width:100px;" styleClass="ui-btn-inline">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoBean.produto}" />
					</p:commandButton>
					<p:commandButton value="Excluir" update="dataTableProduto"
						style="width:46%;min-width:100px;" styleClass="ui-btn-inline"
						action="#{produtoBean.actionExcluir(produto)}">
						 <p:confirm header="Confirmação" message="Deseja mesmo excluir o produto?" icon="ui-icon-alert" />
					</p:commandButton>
				</h:panelGroup>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
