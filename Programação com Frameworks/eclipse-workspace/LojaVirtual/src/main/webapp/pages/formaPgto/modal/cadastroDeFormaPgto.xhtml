<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/LayoutModal.xhtml">
	<ui:define name="tituloDaPagina">Forma de pagamento</ui:define>
	<ui:define name="tituloDaModal"><h1 style="text-align: center;"><h:outputText value="#{manterFormaPgtoBean.formaPgto.id > 0 ? 'Editar' : 'Nova' }"/> Forma de Pagamento</h1></ui:define>
	<ui:define name="corpoDaPagina">
		<h:form id="form-formaPgto">
			<f:metadata>
				<f:viewParam name="formaPgtoId" value="#{manterFormaPgtoBean.formaPgto}" converter="FormaPgtoConverter"/>
			</f:metadata>
			<p:growl id="messages" showDetail="false" closable="false" autoUpdate="true">
	    	</p:growl>
				<!-- <p:outputLabel value="Codígo"  style="text-align: center;" styleClass="ui-grid-col-2"/>
				<p:inputText value="#{manterFormaPgtoBean.formaPgto.id}" readonly="true" disabled="true" styleClass="ui-grid-col-2"/> -->
			<p:fieldset legend="Dados" style="margin-top:20px">			
				<p:panelGrid columns="4" cellpadding="5" layout="grid">
					<p:outputLabel value="Descrição" style="text-align: center;" />
					<p:inputText value="#{manterFormaPgtoBean.formaPgto.descricao}"
						required="true" requiredMessage="Informe a descrição">
					</p:inputText>
					
					<p:outputLabel value="Numero max. de parc." style="text-align: center;" />
					<p:inputText value="#{manterFormaPgtoBean.formaPgto.numMaxParc}"
						required="true" requiredMessage="Informe um numero max. de parc." >
					</p:inputText>
					
					<p:outputLabel value="Numero padrao parc." style="text-align: center;" />
					<p:inputText value="#{manterFormaPgtoBean.formaPgto.numPadraoParc}"
						required="true" requiredMessage="Informe um numero padrao parc." >
					</p:inputText>
					
					<p:outputLabel value="Intervalo em dias" />
					<p:inputText value="#{manterFormaPgtoBean.formaPgto.intervaloDias}" 
						required="true" requiredMessage="Informe um intervalo em dias.">
					</p:inputText>
	
					<p:outputLabel value="Percentual acres." />
					<p:inputText value="#{manterFormaPgtoBean.formaPgto.percentualAcres}"
						required="true" requiredMessage="Informe um percentual acres.">
					</p:inputText>
				</p:panelGrid>
			</p:fieldset>	
			<p:toolbar style="margin-top:105px">
				<f:facet name="right">
					<p:commandButton value="Limpar" icon="ui-icon-close"/>
					<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{manterFormaPgtoBean.salvarFormaPgto}"/>
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
