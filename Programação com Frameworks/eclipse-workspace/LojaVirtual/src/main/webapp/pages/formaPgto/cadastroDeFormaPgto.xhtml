<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="head">
		<h:outputScript name="formaPgtoInput.js" library="js" />
	</ui:define>
	<ui:define name="corpo">
		<h:form autocomplete="off" id="formFormaPgto" prependId="false">
			<div align="center">
				<p:panelGrid id="panelGridFormaPgto" columns="1" style="max-width: 700px;">
					<f:facet name="header">
						<h:outputText value="Forma de Pagamento" />
					</f:facet>
					<pm:field>
						<h:outputLabel value="Código" />
						<p:inputText readonly="true" value="#{formaPgtoBean.formaPgto.id}" size="6" maxlength="10"
							disabled="true" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Descrição" />
						<p:inputText value="#{formaPgtoBean.formaPgto.descricao}" size="30" maxlength="20"/>
					</pm:field>
					<pm:field>
						<h:outputLabel value="Nº Máx. Parcelas" />
						<p:inputText value="#{formaPgtoBean.formaPgto.numMaxParc}"
							styleClass="formaPgtoInputCPF" maxlength="3" size="6"/>
					</pm:field>
					<pm:field>
						<h:outputLabel value="Nº Padrão de Parcelas" />
						<p:inputText value="#{formaPgtoBean.formaPgto.numMaxParc}"
							styleClass="formaPgtoInputCPF" maxlength="3" size="6"/>
					</pm:field>
					<pm:field>
						<h:outputLabel value="Intervalo (dias)" />
						<p:inputText value="#{formaPgtoBean.formaPgto.numMaxParc}"
							styleClass="formaPgtoInputCPF" maxlength="3" size="6"/>
					</pm:field>
					<pm:field>
						<p:commandButton value="Lista"
							action="/pages/formaPgto/administrarFormaPgto?faces-redirect=true"
							immediate="true" styleClass="ui-btn-inline" style="width:47%;" />
						<p:commandButton value="Gravar" styleClass="ui-btn-inline"
							action="#{formaPgtoBean.actionGravar}" style="width:47%;" />
					</pm:field>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
